    <!-- Package Modal -->

      <div class="mt-6 flex flex-col sm:flex-row gap-3">
        <button onclick="goBack()" class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500">‚Üê Back to Venues</button>

      </div>
    </div>
  </div>

  <script>
    function showCategory(category) {
      document.querySelectorAll(".venue-category").forEach(el => el.classList.add("hidden"));
      document.getElementById(category).classList.remove("hidden");
      document.getElementById("package-details").classList.add("hidden");
      document.getElementById("venue-list").classList.remove("hidden");
    }

    function goBack() {
      document.getElementById("package-details").classList.add("hidden");
      document.getElementById("venue-list").classList.remove("hidden");
    }

    document.querySelectorAll(".venue").forEach(venue => {
      const name = venue.dataset.name;
      const price = venue.dataset.price;
      const details = venue.dataset.details.split(',');

      const div = document.createElement('div');
      div.className = "flex justify-between items-center p-4 bg-gray-50 rounded shadow";
      div.innerHTML = `
        <div>
          <h3 class="text-lg font-semibold">${name}</h3>
          <p class="text-pink-600 font-bold">${price}</p>
        </div>
        <button class="bg-pink-500 text-white px-4 py-2 rounded hover:bg-pink-600">View Packages</button>
      `;
      venue.appendChild(div);

      div.querySelector("button").addEventListener("click", () => {
        document.getElementById("venue-list").classList.add("hidden");
        document.getElementById("package-details").classList.remove("hidden");

        document.getElementById("package-title").innerText = name;
        document.getElementById("package-price").innerText = price;

        const list = document.getElementById("package-list");
        list.innerHTML = "";
        details.forEach(item => {
          const li = document.createElement("li");
          li.textContent = item.trim();
          list.appendChild(li);
        });
      });
    });
  </script>

</body>
